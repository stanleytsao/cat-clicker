<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul class="list"></ul>
    <div class="cat">

        <h2 class="name" data-bind="text: name"></h2>
        <div class="count" data-bind="text: clickCount"></div>
        <img class="img" src="" alt="cat image" data-bind="click: incrementCounter, attr: {src: imgSrc}">

    </div>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
